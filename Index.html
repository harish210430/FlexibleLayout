<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>This is our heading</h1>
    </header>
    <main>
        <section>
            <div class="container clearfix">
                <div class="child One">Column 1</div>
                <div class="child Two">Column 2</div>
            </div>
        </section>
        <section class="section1">
            <div class="container clearfix">
                <div class="child Two">Column 1</div>
                <div class="child One">Column 2</div>
            </div>
        </section>
        <section class="section2">
            <div class="container clearfix">
                <div class="child Three">Column 1</div>
                <div class="child Three">Column 2</div>
                <div class="child Three">Column 3</div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
        <h2>This is the footer</h2>
        </div>
    </footer>
</body>
</html>
